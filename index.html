<!DOCTYPE html>
<html>
  <head>
    <title>QuizPro</title>
    <meta name="viewport" content="width=device-width,  initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <div>
        <h1>QuizPro</h1>
      </div>
    </header>
    <div class="container form-container">
      <form id="index-form" action="#" method="POST">
        <div class="form-img-wrapper">
          <img src="images/circle-user-solid.svg" alt="" />
        </div>
        <input
          name="email"
          type="email"
          aria-label="email"
          required
          placeholder="Email Address"
        />
        <input
          name="password"
          type="password"
          aria-label="email"
          required
          placeholder="Password"
        />
        <button type="submit">go to quiz</button>
      </form>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
